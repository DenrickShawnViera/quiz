<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>COMP3123 Full Quiz (JavaScript + Node.js + React)</title>
<style>
  body { font-family: Arial, sans-serif; background: #f7f9fc; margin: 0; padding: 20px; }
  h1, h2 { text-align: center; color: #222; }
  .question { background: #fff; border-radius: 10px; padding: 15px; margin-bottom: 20px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
  .question h3 { margin-bottom: 10px; }
  label { display: block; margin-bottom: 5px; }
  button { background: #007bff; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; margin-top: 10px; }
  button:hover { background: #0056b3; }
  .correct { background-color: #d4edda; color: #155724; padding: 8px; border-radius: 5px; margin-top: 8px; }
  .incorrect { background-color: #f8d7da; color: #721c24; padding: 8px; border-radius: 5px; margin-top: 8px; }
  #score { text-align: center; font-size: 1.3em; font-weight: bold; margin-top: 25px; }
</style>
</head>
<body>

<h1>COMP3123 – Full JavaScript + Node.js + React Quiz</h1>
<div id="quiz"></div>
<div id="score"></div>

<script>
const quizData = [
  // === ES6 / JavaScript Basics ===
  { question: "ECMAScript 2015 is also known as ES6 and ECMAScript 6?", options: ["False", "True"], correct: 1 },
  { question: "What is the main advantage of using let and const over var in ES6?", options: ["They both hoist variables like var", "let and const are function-scoped, like var", "They provide block-scoping, reducing accidental global variables", "They both can be redeclared in the same scope"], correct: 2 },
  { question: "What does the map() function return in JavaScript?", options: ["A new array with transformed elements", "A single value resulting from a computation", "A string representation of the array", "The same array passed to it"], correct: 0 },
  { question: "How does the arrow function syntax differ from regular function expressions in JavaScript?", options: ["Arrow functions can be used only with arrays", "Arrow functions can only be used in loops", "Arrow functions must have a return statement", "Arrow functions do not bind their own 'this' value"], correct: 3 },
  { question: "Which statement correctly defines a class in JavaScript?", options: ["function MyClass() {}", "class MyClass { constructor() {} }", "new Class(MyClass)", "var MyClass = class() {}"], correct: 1 },
  { question: "JavaScript Classes are templates for JavaScript Objects?", options: ["True", "False"], correct: 0 },
  { question: "Which keyword is used to call the parent class constructor in JavaScript classes?", options: ["this", "parent", "super", "base"], correct: 2 },
  { question: "Which of the following is not true about arrow functions in JavaScript?", options: ["Arrow functions do not have their own this context", "Arrow functions are more concise than regular functions", "Arrow functions can be used as constructors", "Arrow functions do not have an arguments object"], correct: 2 },
  { question: "Which of the following is the correct way to write an arrow function that returns the square of a number?", options: ["const square = (x) => { return x * x; }", "const square = (x) => x * x;", "const square = x => x * x;", "All of the given options"], correct: 3 },
  { question: "_____ functions allow a short syntax for writing function expressions.", options: ["Expression", "Static", "Super", "Arrow"], correct: 3 },

  // === Promises / Async / Callbacks ===
  { question: "The meaning for Augmenting classes is that ________", options: ["objects inherit prototype properties only in a dynamic state", "objects inherit prototype properties in the static state", "object doesn't inherit prototype properties in the static state", "objects inherit prototype properties even in a dynamic state"], correct: 3 },
  { question: "A Promise object is in '________' state if the result is undefined.", options: ["rejected", "none of above", "resolved", "pending"], correct: 3 },
  { question: "Arrow functions do not have their own ________.", options: ["All of the mentioned", "this", "prototype", "arguments"], correct: 0 },
  { question: "How can you chain multiple asynchronous operations with Promises?", options: ["Using multiple .then() methods", "Using the async keyword", "Using nested Promises", "By passing an array of Promises"], correct: 0 },
  { question: "What is the output of: const myPromise = Promise.resolve('Woah some cool data'); (async()=>{try{console.log(await myPromise);}catch{throw new Error('Oops');}finally{console.log('Oh finally!');}})();", options: ["Woah some cool data", "Oh finally!", "Woah some cool data Oh finally!", "Oops didn't work Oh finally!"], correct: 2 },
  { question: "The function passed to new Promise is called the ________.", options: ["Arrow", "fulfilled", "executor", "resolver"], correct: 2 },
  { question: "What is the await keyword used for in async functions?", options: ["To create a new Promise", "To pause the execution of the async function until a Promise settles", "To repeat an asynchronous operation", "To automatically catch errors"], correct: 1 },
  { question: "A ______ is a function passed as an argument to another function.", options: ["lambda", "promise", "arrow", "callback"], correct: 3 },
  { question: "What is the async keyword used for in JavaScript?", options: ["To declare an asynchronous function", "To make a function return a Promise", "To pause the execution of a function", "Both a and b"], correct: 3 },
  { question: "What method is used to specify the code to execute after a Promise is fulfilled?", options: [".finally()", ".catch()", ".then()", ".done()"], correct: 2 },

  // === Node.js Fundamentals ===
  { question: "Which extension is used to save Node.js files?", options: [".node", ".njs", ".js", ".nodejs"], correct: 2 },
  { question: "In semantic versioning, what does the second number represent?", options: ["Build number", "Major changes", "Patches", "Minor changes"], correct: 3 },
  { question: "Which of the following statements is true about callbacks in Node.js?", options: ["Callbacks cannot be used with asynchronous functions", "All functions in Node.js are callbacks", "Callbacks are synchronous by default", "Callbacks can lead to callback hell"], correct: 3 },
  { question: "An ______ is a convenient way to bundle common shell commands like a set of built-in and custom scripts for your node project.", options: ["npm script", "node script", "shell script", "All of them"], correct: 0 },
  { question: "Node.js is ________", options: ["Asynchronous", "Synchronous", "Both A and B", "None of A and B"], correct: 0 },
  { question: "Which of the following is true about the global object in Node.js?", options: ["It includes variables like setTimeout and console", "It is only accessible in the main module", "It behaves the same as the global object in the browser", "It cannot be modified"], correct: 0 },
  { question: "What is Callback?", options: ["The callback is a technique in which a method calls back the caller method.", "The callback is an asynchronous equivalent for a function.", "Both A and B", "None of the above."], correct: 3 },
  { question: "What does __dirname represent in Node.js?", options: ["The name of the global directory", "The name of the current directory of the executing script", "The directory where the Node.js binary is located", "The name of the home directory"], correct: 1 },
  { question: "What is Node.js primarily used for?", options: ["Designing user interfaces", "Database management", "Client-side scripting", "Building scalable network applications"], correct: 3 },
  { question: "What is the default scope in the Node.js application?", options: ["Global", "Local", "Local to object", "Global Function"], correct: 1 },

  // === Node.js Advanced / Part 2 ===
  { question: "Simple or complex functionality organized in single or multiple JavaScript files that can be reused throughout your Node.js application is called _____.", options: ["require", "library", "module", "package"], correct: 2 },
  { question: "Which of the following template engines can be used with Node.js?", options: ["Vash", "All of the given options", "Pug", "Jade"], correct: 1 },
  { question: "Which of the following are web application frameworks for Node.js?", options: ["Geddy", "All of the given options", "Express.js", "Locomotive"], correct: 1 },
  { question: "Which of the following class is used to create and consume custom events in Node.js?", options: ["EventEmitter", "None of the given options", "EventsEmitters", "Events"], correct: 0 },
  { question: "Which of the following core module is used to create a web server in Node.js?", options: ["createserver", "http", "express", "httpserver"], correct: 1 },

  // === React.js ===
  { question: "What are the two ways that data gets handled in React?", options: ["class and function", "services & components", "state & props", "let and var"], correct: 2 },
  { question: "What is the name of React.js developer and organization?", options: ["Tim Lee and Apple", "Jordan Walke and Twitter", "Jordan Walke and Facebook", "Jordan Lee and Facebook"], correct: 2 },
  { question: "Props are ______ into other components.", options: ["Methods", "Injected", "Both A & B", "None of the given options"], correct: 1 },
  { question: "ReactJS uses _____ to increase performance.", options: ["Original DOM", "Virtual DOM", "Both A & B", "None of the given options"], correct: 1 },
  { question: "React.js covers only the view layer of the app.", options: ["True", "False"], correct: 0 },
  { question: "In React what is used to pass data to a component from outside?", options: ["setState", "PropTypes", "render with arguments", "props"], correct: 3 },
  { question: "What is Babel?", options: ["An interpreter", "A Compiler", "A transpiler", "Both Compiler and transpiler"], correct: 2 },
  { question: "What is state in React?", options: ["A persistant storage", "An internal data store (object) of a component.", "None of the given options", "variable"], correct: 1 },
  { question: "Everything in React is a ________.", options: ["Package", "Module", "Component", "Class"], correct: 2 },
  { question: "What is ReactJS?", options: ["None of the given options", "User-interface framework", "Server side Framework", "A Library for building interaction interfaces"], correct: 3 },
];

const quizContainer = document.getElementById("quiz");
const scoreContainer = document.getElementById("score");

quizData.forEach((q, index) => {
  const div = document.createElement("div");
  div.className = "question";
  div.innerHTML = `<h3>Question ${index + 1}: ${q.question}</h3>`;
  q.options.forEach((opt, i) => {
    div.innerHTML += `<label><input type="radio" name="q${index}" value="${i}"> ${opt}</label>`;
  });
  const button = document.createElement("button");
  button.textContent = "Check Answer";
  button.onclick = () => {
    const selected = div.querySelector('input[name="q' + index + '"]:checked');
    if (!selected) return alert("Please select an answer!");
    const feedback = document.createElement("div");
    feedback.className = selected.value == q.correct ? "correct" : "incorrect";
    feedback.textContent = selected.value == q.correct
      ? "✅ Correct!"
      : `❌ Incorrect! Correct answer: ${q.options[q.correct]}`;
    div.appendChild(feedback);
    button.disabled = true;
  };
  div.appendChild(button);
  quizContainer.appendChild(div);
});

const showScore = document.createElement("button");
showScore.textContent = "Show Final Score";
showScore.onclick = () => {
  const answers = document.querySelectorAll("input[type='radio']:checked");
  let score = 0;
  answers.forEach((a, i) => {
    if (parseInt(a.value) === quizData[i].correct) score++;
  });
  scoreContainer.textContent = `Your Score: ${score} / ${quizData.length}`;
};
document.body.appendChild(showScore);
</script>
</body>
</html>
