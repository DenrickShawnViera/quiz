<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spring Boot & Microservices Full Quiz</title>
<style>
  body { font-family: Arial, sans-serif; background: #f5f7fa; margin: 0; padding: 20px; }
  h1 { text-align: center; color: #222; margin-bottom: 25px; }
  .question { background: #fff; border-radius: 10px; padding: 15px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
  .question h3 { margin-bottom: 10px; }
  label { display: block; margin-bottom: 5px; }
  button { background: #007bff; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; margin-top: 10px; }
  button:hover { background: #0056b3; }
  .correct { background: #d4edda; color: #155724; padding: 8px; border-radius: 5px; margin-top: 8px; }
  .incorrect { background: #f8d7da; color: #721c24; padding: 8px; border-radius: 5px; margin-top: 8px; }
  #score { text-align: center; font-size: 1.3em; font-weight: bold; margin-top: 25px; }
</style>
</head>
<body>

<h1>Spring Boot, REST Services, and JPA – Comprehensive Quiz</h1>
<div id="quiz"></div>
<div id="score"></div>

<script>
const quizData = [
  // === LESSON 1.2 – INTRO TO MICROSERVICES ===
  { question: "What is a microservice?", options: ["A small UI component", "A small, independently deployable service focused on a specific business capability", "A Java class", "A REST endpoint"], correct: 1 },
  { question: "Which of the following is an advantage of microservices?", options: ["Tight coupling between services", "Single point of failure", "Scalability and independent deployment", "Harder maintenance"], correct: 2 },
  { question: "Spring Boot helps in building microservices by providing:", options: ["Manual configuration", "Embedded servers and auto-configuration", "Multiple WAR deployments", "None of the above"], correct: 1 },
  { question: "Which embedded servers are commonly supported in Spring Boot?", options: ["Tomcat, Jetty, Undertow", "Apache, Nginx, IIS", "Wildfly, Glassfish", "All of the above"], correct: 0 },
  { question: "Which annotation is used to mark a Spring Boot main class?", options: ["@BootApplication", "@SpringBootApplication", "@EnableSpring", "@Configuration"], correct: 1 },
  { question: "In a microservices architecture, each service:", options: ["Shares the same database", "Has its own database", "Depends on a single database", "Cannot use a database"], correct: 1 },
  { question: "The main purpose of Spring Boot Actuator is:", options: ["Testing REST APIs", "Monitoring and managing applications", "Database connection", "Securing REST endpoints"], correct: 1 },
  { question: "Which dependency manager is used with Spring Boot?", options: ["Gradle/Maven", "NPM", "Composer", "Makefile"], correct: 0 },
  { question: "Which annotation automatically scans and registers beans?", options: ["@Autowired", "@ComponentScan", "@Controller", "@Bean"], correct: 1 },
  { question: "Spring Boot starters are used to:", options: ["Define manual dependencies", "Simplify dependency management", "Disable auto-configuration", "Add extra plugins"], correct: 1 },

  // === LESSON 2.1 – REST SERVICES ===
  { question: "REST stands for:", options: ["Representational State Transfer", "Representational Service Transfer", "Remote Service Technology", "Reliable Service Transmission"], correct: 0 },
  { question: "Which HTTP method is idempotent and used to retrieve data?", options: ["POST", "PUT", "GET", "PATCH"], correct: 2 },
  { question: "Which HTTP status code means 'Created'?", options: ["200", "201", "202", "204"], correct: 1 },
  { question: "Which annotation in Spring Boot maps HTTP requests to handler methods?", options: ["@Mapping", "@RestController", "@RequestMapping", "@GetMapping"], correct: 2 },
  { question: "The @RestController annotation is a combination of:", options: ["@Controller + @Service", "@Controller + @ResponseBody", "@Component + @RequestBody", "@Repository + @ResponseBody"], correct: 1 },
  { question: "Which of the following is NOT a REST constraint?", options: ["Client-Server", "Stateless", "Cacheable", "Server-dependent state"], correct: 3 },
  { question: "Which annotation maps a GET request to a method?", options: ["@PostMapping", "@GetMapping", "@RequestParam", "@PutMapping"], correct: 1 },
  { question: "What does @PathVariable do in Spring Boot?", options: ["Maps URL segments to method parameters", "Reads JSON body data", "Injects a service", "Validates input fields"], correct: 0 },
  { question: "What is the purpose of ResponseEntity?", options: ["To set HTTP status and headers explicitly", "To log requests", "To cache responses", "To validate payloads"], correct: 0 },
  { question: "Which of the following describes API Versioning?", options: ["Running multiple servers", "Changing database schema", "Maintaining multiple versions of an API for compatibility", "Updating frontend design"], correct: 2 },
  { question: "What is the role of WebClient in Spring Boot?", options: ["Makes HTTP calls to other services", "Stores data in database", "Creates entities", "Generates frontend views"], correct: 0 },
  { question: "Which Spring Boot annotation is used for exception handling in REST APIs?", options: ["@ExceptionHandler", "@ErrorMapping", "@Catch", "@RestError"], correct: 0 },
  { question: "Which HTTP status code means 'No Content'?", options: ["201", "202", "204", "400"], correct: 2 },
  { question: "Which HTTP method is used for updating an existing resource?", options: ["POST", "PUT", "GET", "DELETE"], correct: 1 },
  { question: "Which HTTP method removes a resource?", options: ["POST", "DELETE", "PATCH", "HEAD"], correct: 1 },

  // === LECTURE 3.1 – JPA / ORM ===
  { question: "JPA stands for:", options: ["Java Programming Architecture", "Java Persistence API", "Java Persistence Application", "Java Persistence Access"], correct: 1 },
  { question: "What is the purpose of ORM?", options: ["Optimizing response methods", "Mapping objects to relational tables", "Organizing runtime memory", "Managing API routes"], correct: 1 },
  { question: "Which annotation marks a class as a JPA entity?", options: ["@Entity", "@Table", "@Column", "@Persistence"], correct: 0 },
  { question: "The @Id annotation is used for:", options: ["Primary key mapping", "Foreign key mapping", "Timestamping", "Auto wiring beans"], correct: 0 },
  { question: "Which annotation is used to generate automatic IDs?", options: ["@GeneratedValue", "@Sequence", "@PrimaryKey", "@Auto"], correct: 0 },
  { question: "What does the @OneToMany annotation define?", options: ["A many-to-many relationship", "A one-to-many relationship between entities", "A mapping of entity to database", "A one-to-one relation"], correct: 1 },
  { question: "Which interface provides basic CRUD operations in JPA?", options: ["JpaRepository", "CrudOperations", "DataRepository", "EntityManager"], correct: 0 },
  { question: "The @Column annotation is used to:", options: ["Rename entity class", "Map a field to a specific column name", "Define a relationship", "Enable validation"], correct: 1 },
  { question: "What is the function of @Table annotation?", options: ["Specifies the table name for the entity", "Defines entity ID", "Creates database schema", "Defines column mapping"], correct: 0 },
  { question: "What does EntityManager do in JPA?", options: ["Handles UI rendering", "Manages entity lifecycle and database operations", "Executes SQL directly", "Registers Spring Beans"], correct: 1 },
  { question: "What does the term 'persistence context' mean?", options: ["A runtime environment that manages entity instances", "A static configuration file", "The caching mechanism only", "A temporary database"], correct: 0 },
  { question: "Which annotation establishes a foreign key relationship?", options: ["@JoinColumn", "@ForeignKey", "@LinkTable", "@RelatedColumn"], correct: 0 },
  { question: "What is lazy loading in JPA?", options: ["Loading all data eagerly", "Fetching related entities only when needed", "Deleting unused data", "Caching records on startup"], correct: 1 },
  { question: "Which Spring annotation is used to mark a data repository?", options: ["@Repository", "@DataSource", "@DAO", "@Entity"], correct: 0 },
  { question: "Which of the following handles transaction boundaries?", options: ["@Transactional", "@Service", "@Controller", "@Persistence"], correct: 0 }
];

const quizContainer = document.getElementById("quiz");
const scoreContainer = document.getElementById("score");

quizData.forEach((q, index) => {
  const div = document.createElement("div");
  div.className = "question";
  div.innerHTML = `<h3>Question ${index + 1}: ${q.question}</h3>`;
  q.options.forEach((opt, i) => {
    div.innerHTML += `<label><input type="radio" name="q${index}" value="${i}"> ${opt}</label>`;
  });
  const button = document.createElement("button");
  button.textContent = "Check Answer";
  button.onclick = () => {
    const selected = div.querySelector('input[name="q' + index + '"]:checked');
    if (!selected) return alert("Please select an answer!");
    const feedback = document.createElement("div");
    feedback.className = selected.value == q.correct ? "correct" : "incorrect";
    feedback.textContent = selected.value == q.correct
      ? "✅ Correct!"
      : `❌ Incorrect! Correct answer: ${q.options[q.correct]}`;
    div.appendChild(feedback);
    button.disabled = true;
  };
  div.appendChild(button);
  quizContainer.appendChild(div);
});

const showScore = document.createElement("button");
showScore.textContent = "Show Final Score";
showScore.onclick = () => {
  const answers = document.querySelectorAll("input[type='radio']:checked");
  let score = 0;
  answers.forEach((a, i) => {
    if (parseInt(a.value) === quizData[i].correct) score++;
  });
  scoreContainer.textContent = `Your Score: ${score} / ${quizData.length}`;
};
document.body.appendChild(showScore);
</script>
</body>
</html>
